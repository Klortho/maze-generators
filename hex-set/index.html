<html>
  <head>
    <meta charset="UTF-8">
    <title>amazing-app</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="title">amazing-app</h1>
    </header>
    <script src='dist/bundle.js'></script>
    <div id='maze'></div>
    <script>
      const opts = mazer.optsFromQS(window.location.search);
      const maze = new mazer.HexMaze(opts);
      mazer.svgDraw('#maze', maze, opts);
    </script>
    <p>
      Use query-string parameters to control the size and dimensions of the
      maze. For example, here's a
      <a href='index.html?rows=100&cols=100&width=1000&height=1000'>100X100 cell maze</a>.
    </p>
  </body>
</html>
